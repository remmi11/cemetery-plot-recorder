<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="shortcut icon" href="/static/img/AtlasView logo-dark Green Pin.png">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">

    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">

    <title>Cemetery Plot Recorder</title>
    <meta name="description" content="A professional package that comes with plenty of UI components, forms, tables, charts, dashboards, pages and svg icons. Each one is fully customizable, responsive and easy to use." />
    <meta name="keywords" content="material app,react,material,kit,dashboard,application,admin,template" />
    <meta name="author" content="Bootlab" />

    <noscript id="jss-insertion-point"></noscript>

    <link href="https://fonts.googleapis.com/css?family=Nunito:300,400,600,700&display=swap" rel="stylesheet">

    <style type="text/css">
      .filter-title {
        margin-top: 10px;
        color: rgba(0, 0, 0, 0.54);
        font-weight: bold;
      }
      ::-webkit-scrollbar {
        width: 7px !important;
      }
      ::-webkit-scrollbar-thumb {
        background: #09539c;
        border-radius: 10px;
      }

      .MuiButton-containedPrimary {
        background-color: #09539c !important;
      }
      .MuiButton-outlinedPrimary {
        color: #09539c !important;
        border: 1px solid #09539c;
      }
      .MuiButton-containedPrimary:hover {
        background-color: #288ff5 !important;
      }
      .MuiButton-outlinedPrimary:hover {
        color: #288ff5 !important;
        border: 1px solid #288ff5;
      }
      .MuiInput-underline:after {
        border-bottom: 2px solid #09539c;
      }
      .MuiInputBase-root.Mui-focused, .MuiFormLabel-root.Mui-focused {
        color: #09539c !important;
      }
      .MuiButton-textPrimary {
        color: #09539c !important;
      }
      .MuiDialog-paperWidthSm {
        max-width: 650px !important;
      }
      #root {
        overflow-x: hidden;
      }

    </style>

  </head>
  <body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <div id="root"></div>
  </body>
